<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>StudentManager</title>
</head>

<body class="grey lighten-2">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">StudentManager</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/task">pendentes</a></li>
                <li><a href="#">concluÃ­das</a></li>
                <li><a href="#">usuÃ¡rios</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card-panel teal white-text" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Tarefas Pendentes</h2>

        <div class="row">
            <div class="col s12 m6 l4" th:each="student : ${students}">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" th:text="${student.nome}"></span>
                        <p th:text="${student.email}"></p>
                        <span class="badge blue white-text" th:text="${student.status == TRUE ? 'Ativo' : 'Inativo'}"></span>
                    </div>
                    <div class="card-action">
                        <a th:href="${'/students/delete/' + student.id}" class="btn red">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <div class="fixed-action-btn">
        <a href="students/new" class="btn-floating btn-large red">
          <i class="large material-icons">add</i>
        </a>
    </div>

</body>
</html>

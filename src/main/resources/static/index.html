<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>StudentManager</title>
</head>

<body class="grey lighten-2">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">StudentManager</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/students">Alunos</a></li>
                <li>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger' href='#' data-target='dropdown1'><i class="material-icons right">arrow_drop_down</i><img th:src="${avatar_url}" alt="{$username}" class="imgavatar"> <span th:text="${username}"></span></a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><span>user</span></li>
                        <li class="divider" tabindex="-1"></li>
                        <li><a href="logout"><i class="material-icons">logout</i>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Home</h2>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {});
        });

        // Or with jQuery

        $('.dropdown-trigger').dropdown();
    </script>
</body>
</html>
